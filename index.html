<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini bank app v2</title>
  </head>
  <body>
    <h1>Mini Bank App</h1>

    <div class="main-grid">
      <div class="section">
        <h2>Liste des Clients</h2>
        <div id="listeClients"></div>
      </div>

      <div class="section">
        <h2>Liste des Comptes</h2>
        <div id="listeComptes"></div>
      </div>
    </div>

    <div class="formulaires">
      <div class="form-section">
        <h2>Creer un Client</h2>
        <form id="formClient">
          <label>Prenom:</label>
          <input type="text" id="clientPrenom" required />
          <label>Nom:</label>
          <input type="text" id="clientNom" required />
          <button type="submit">Creer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Creer un Compte</h2>
        <form id="formCompte">
          <label>ID Client:</label>
          <input type="text" id="compteClientId" required />
          <button type="submit">Creer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Deposer</h2>
        <form id="formDepot">
          <label>ID Compte:</label>
          <input type="text" id="depotCompteId" required />
          <label>Montant:</label>
          <input type="number" id="depotMontant" required />
          <button type="submit">Deposer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Retirer</h2>
        <form id="formRetrait">
          <label>ID Compte:</label>
          <input type="text" id="retraitCompteId" required />
          <label>Montant:</label>
          <input type="number" id="retraitMontant" required />
          <button type="submit">Retirer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Transferer</h2>
        <form id="formTransfert">
          <label>ID Compte source:</label>
          <input type="text" id="transfertSource" required />
          <label>ID Compte destination:</label>
          <input type="text" id="transfertDestination" required />
          <label>Montant:</label>
          <input type="number" id="transfertMontant" required />
          <button type="submit">Transferer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Supprimer un Client</h2>
        <form id="formSupprimerClient">
          <label>ID Client:</label>
          <input type="text" id="supprimerClientId" required />
          <button type="submit">Supprimer</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Supprimer un Compte</h2>
        <form id="formSupprimer">
          <label>ID Compte:</label>
          <input type="text" id="supprimerCompteId" required />
          <button type="submit">Supprimer</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
